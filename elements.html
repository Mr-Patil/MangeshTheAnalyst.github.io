<!DOCTYPE HTML>
<html>
<head>
    <title>Interactive Certificate Slideshow</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="assets/css/main.css" />
    <noscript><link rel="stylesheet" href="assets/css/noscript.css" /></noscript>
    <style>
        /* Slideshow container */
        .slideshow-container {
            position: relative;
            width: 80%;
            max-width: 800px;
            margin: auto;
            overflow: hidden;
            border: 2px solid #ddd;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background-color: white;
            margin-top: 50px;
        }

        /* Each slide */
        .slide {
            display: none;
            width: 100%;
            height: auto;
        }

        .slide img {
            width: 100%;
            height: auto;
        }

        /* Navigation buttons */
        .prev, .next {
            cursor: pointer;
            position: absolute;
            top: 50%;
            width: auto;
            padding: 16px;
            color: white;
            font-weight: bold;
            transition: 0.6s ease;
            user-select: none;
            transform: translateY(-50%);
            background-color: rgba(0, 0, 0, 0.5);
        }

        .prev {
            left: 0;
        }

        .next {
            right: 0;
        }

        /* Dot indicators */
        .dots {
            text-align: center;
            padding: 15px;
            background: #333;
        }

        .dot {
            cursor: pointer;
            height: 15px;
            width: 15px;
            margin: 0 5px;
            background-color: #bbb;
            border-radius: 50%;
            display: inline-block;
            transition: background-color 0.6s ease;
        }

        .active, .dot:hover {
            background-color: #717171;
        }

        /* Style the header and navigation */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        #header {
            text-align: center;
            padding: 20px;
        }

        #nav {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        #nav ul {
            list-style-type: none;
            padding: 0;
        }

        #nav ul li {
            display: inline;
            margin: 0 10px;
        }

        #nav ul li a {
            text-decoration: none;
            font-size: 18px;
            color: #333;
        }
    </style>
</head>
<body class="is-preload">

    <!-- Wrapper -->
    <div id="wrapper">

        <!-- Header -->
        <header id="header">
            <a href="index.html" class="logo">Certifications</a>
        </header>

        <!-- Nav -->
        <nav id="nav">
            <ul class="links">
                <li><a href="index.html">Portfolio</a></li>
                <li><a href="generic.html">Resume</a></li>
                <li class="active"><a href="elements.html">Certifications</a></li>
            </ul>
            <ul class="icons">
                <li><a href="https://www.linkedin.com/in/mangesh-s-patil/" class="icon brands fa-linkedIn"><span class="label">LinkedIn</span></a></li>
                <li><a href="https://github.com/Mr-Patil" class="icon brands fa-github"><span class="label">GitHub</span></a></li>
            </ul>
        </nav>

        <!-- Main Content -->
        <div id="main">
            <div class="slideshow-container">

                <!-- Slide 1 -->
                <div class="slide">
                    <img src="path_to_certificate1.jpg" alt="Share Data Through the Art of Visualization">
                    <p class="caption"><strong>Share Data Through the Art of Visualization</strong></p>
                </div>

                <!-- Slide 2 -->
                <div class="slide">
                    <img src="path_to_certificate2.jpg" alt="Process Data from Dirty to Clean">
                    <p class="caption"><strong>Process Data from Dirty to Clean</strong></p>
                </div>

                <!-- Slide 3 -->
                <div class="slide">
                    <img src="path_to_certificate3.jpg" alt="Preparing Data for Analysis with Microsoft Excel">
                    <p class="caption"><strong>Preparing Data for Analysis with Microsoft Excel</strong></p>
                </div>

                <!-- More slides as needed -->
                <!-- Add additional slides for all your certificates -->

                <!-- Navigation buttons -->
                <a class="prev" onclick="changeSlide(-1)">&#10094;</a>
                <a class="next" onclick="changeSlide(1)">&#10095;</a>
            </div>

            <!-- Dots for navigation -->
            <div class="dots">
                <span class="dot" onclick="currentSlide(1)"></span>
                <span class="dot" onclick="currentSlide(2)"></span>
                <span class="dot" onclick="currentSlide(3)"></span>
                <!-- Add dots corresponding to the number of slides -->
            </div>
        </div>

    </div>

    <!-- JavaScript for slideshow -->
    <script>
        let slideIndex = 1;
        showSlides(slideIndex);

        // Function to navigate slides
        function changeSlide(n) {
            showSlides(slideIndex += n);
        }

        // Function to set the current slide
        function currentSlide(n) {
            showSlides(slideIndex = n);
        }

        // Main function to show slides
        function showSlides(n) {
            let i;
            let slides = document.getElementsByClassName("slide");
            let dots = document.getElementsByClassName("dot");

            if (n > slides.length) { slideIndex = 1 }
            if (n < 1) { slideIndex = slides.length }

            for (i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";
            }

            for (i = 0; i < dots.length; i++) {
                dots[i].className = dots[i].className.replace(" active", "");
            }

            slides[slideIndex - 1].style.display = "block";
            dots[slideIndex - 1].className += " active";
        }
    </script>

</body>
</html>
